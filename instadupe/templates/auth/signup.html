  }

<div class="d-flex flex-column">
  <div class="d-flex justify-content-center" style="background-color:#fafafa">
    <div class="d-flex justify-content-center w-100 mx-auto" style="max-width:935px">
      <div class="d-flex flex-column justify-content-center mt-3 w-100" style="max-width:350px">
        <div class="d-flex flex-column border mb-3 py-2" style="background-color:#fff">
          <h1 class="mb-2 text-center mt-3">Instadupe</h1>
          <form action="" class="d-flex flex-column mb-4">
            <h2 class="mx-5 mb-2 font-weight-bold text-center text-muted" style="line-height:20px;font-size:17px">Sign
              up to see photos from your friends.</h2>
            <div class="mx-5 my-2"><button class="font-weight-bold btn btn-block btn-primary" type="button">Log in with

            <div class="d-flex mb-3 mt-2 mx-5">
              <div class="d-flex mt-2 flex-fill" style="height:1px;background-color:#dbdbdb"></div>
              <div class="d-flex font-weight-bold mx-3 text-muted text-uppercase">or</div>
              <div class="d-flex mt-2 flex-fill" style="height:1px;background-color:#dbdbdb"></div>
            </div>
            <div class="mx-5 mb-2"><input class="form-control" placeholder="Email" style="font-size:12px;height:36px"

            <div class="mx-5 mb-2"><input class="form-control" placeholder="Full Name"
                style="font-size:12px;height:36px"></div>
            <div class="mx-5 mb-2"><input class="form-control" placeholder="Username"

            <div class="mx-5 mb-2"><input class="form-control" placeholder="Password" style="font-size:12px;height:36px"
                type="password"></div>
            <div class="mx-5 my-2"><button class="font-weight-bold btn btn-block btn-primary btn-sm" type="button">Sign
                up</button></div>
            <p class="text-center text-muted mx-5 my-2" style="font-size:12px;">
              By signing up, you agree to our Terms, Data Policy and Cookies Policy.
            </p>
          </form>
        </div>
        <div class="d-flex flex-column border mb-3 py-2" style="background-color:#fff">
          <p class="m-3 text-center">Have an account? <a class="text-decoration-none font-weight-bold"
